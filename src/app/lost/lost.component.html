<!-- ロスト start -->
<div class="lost_field">
  <ng-container *ngFor="let l of service.lost;index as i">
    <app-card
      [card]="l"
      [selected]="isSelectedPlace && (this.selectedCard.index === i || !this.selectedCard.index)"
      (click)="onClick($event, i);"
    ></app-card>
    <p>&nbsp;</p>
  </ng-container>
</div>
<!-- ロスト end -->
