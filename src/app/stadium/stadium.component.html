<!-- スタジアム start -->
<div class="studium_field">
  <ng-container *ngFor="let s of service.stadium;index as i">
    <app-card
      [card]="s"
      [selected]="isSelectedPlace && (this.selectedCard.index === i || this.selectedCard.index === undefined)"
      (click)="onClick($event, i);"
    ></app-card>
    <p>&nbsp;</p>
  </ng-container>
</div>
<!-- スタジアム end -->
