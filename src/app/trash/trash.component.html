<!-- トラッシュ start -->
<div class="trash_field">
  <ng-container *ngFor="let t of service.trash;index as i">
    <app-card class="trash_card"
      [card]="t"
      [selected]="isSelectedPlace && (this.selectedCard.index === i || this.selectedCard.index === undefined)"
      (click)="onClick($event, i);"
    ></app-card>
  </ng-container>
</div>
<!-- トラッシュ end -->
