<h3>確認：</h3>
<div [ngStyle]="{ display: 'flex' }">
  <ng-container *ngFor="let s of stash;index as i">
    <app-card
      [card]="s.card"
      [selected]="isSelectedPlace && (this.selectedCard.index === i || this.selectedCard.index === undefined)"
      (click)="onClick($event, i);"
    ></app-card>
    <p>&nbsp;</p>
  </ng-container>
</div>
