<!-- 使用 start -->
<div class="use_field">
  <ng-container *ngFor="let u of service.use;index as i">
    <app-card
      [card]="u"
      [selected]="isSelectedPlace && (this.selectedCard.index === i || this.selectedCard.index === undefined)"
      (click)="onClick($event, i);"
    ></app-card>
    <p>&nbsp;</p>
  </ng-container>
</div>
<!-- 使用 end -->
