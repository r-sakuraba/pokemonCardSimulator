<!-- 手札 start -->
<div class="hand_field">
  <ng-container *ngFor="let h of service.hand;index as i">
    <app-card class="hand_card"
      [card]="h"
      [selected]="isSelectedPlace && (this.selectedCard.index === i || this.selectedCard.index === undefined)"
      (click)="onClick($event, i);"
    ></app-card>
  </ng-container>
</div>
<button *ngIf="service.hand.length" (click)="handToDeck()">すべて山札</button>
<!-- 手札 end -->
